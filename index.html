<script>
  var a=1
  function dispweb(){
    if(a==1){
      a++;
    document.getElementById("basediv").style.display="none"
    document.getElementById("picdiv").style.display="none"
    document.getElementById("camera-stream").style.display="inline-block"
    document.getElementById("capture-camera").style.display="inline-block"

  }
}

  function dispdoc(){

    document.getElementById("basediv").style.display="none"
    document.getElementById("picdiv").style.display="inline-block"
    document.getElementById("camera-stream").style.display="none"
    document.getElementById("canvas").style.display="none"
    document.getElementById("capture-camera").style.display="none"
    document.getElementById("img").style.display="inline-block"




  }

  function dispcaptureimage(){
    document.getElementById("camera-stream").style.display="none"

    document.getElementById("canvas").style.display="inline-block"
    document.getElementById("capture-camera").style.display="none"

  }



</script>
